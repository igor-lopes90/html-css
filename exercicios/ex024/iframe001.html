<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do 
        <!--Tamanho padrao 300x150-->
            <!--parametro 'scooler' pode ser:
            *auto-barra de rolagem automatica
            *yes- sempre aparece
            *no-nao aparece(mas esse pode dar erro. depende do navegador)-->

            <!--parametro 'frameborder' pode ser 1 ou 0-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" ><a href="https://www.cursoemvideo.com" target="_blank"></a></iframe> 
        
        para aprender a programar.
    </p>
    <p>
        O repositório do <iframe src="https://gustavoguanabara.github.io" frameborder="0"><a href="https://gustavoguanabara.github.io" target="_blank"></a></iframe> também é muito legal
    </p>
</body>
</html>
